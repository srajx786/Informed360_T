<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informed360 ‚Ä¢ News</title>

  <!-- System stack + Bahnschrift if available -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- ====== HEADER ====== -->
  <header class="gn-header">
    <div class="gn-topbar">
      <!-- 1) Word-logo (Bahnschrift look) -->
      <a href="/" class="gn-logo" aria-label="Informed360">
        INFORMED360 <span class="sub">News</span>
      </a>

      <!-- Search -->
      <form id="searchForm" class="gn-search" role="search" aria-label="Search">
        <span class="icon">üîé</span>
        <input id="searchInput" type="search" placeholder="Search for topics, locations & sources" autocomplete="off" />
        <button type="button" class="chevron" title="More">‚ñæ</button>
      </form>

      <!-- 2) Weather mini pill (moved up) -->
      <div id="weatherMini" class="weather-mini" aria-live="polite" title="Current weather">‚Äî</div>

      <!-- 3) Nation‚Äôs Mood ‚Ä¢ 4-hour Mini Trend -->
      <div id="mood4hMini" class="mood-mini" aria-label="Nation‚Äôs Mood 4-hour trend" title="Nation‚Äôs Mood ‚Ä¢ every 4 hours">
        <!-- SVG injected by app.js -->
      </div>

      <!-- Small action buttons / avatar -->
      <div class="gn-actions">
        <button class="icon-btn" title="Help">‚ùì</button>
        <button class="icon-btn" title="Settings">‚öôÔ∏è</button>
        <button class="icon-btn" title="Apps">‚ñ¶</button>
        <button id="avatarBtn" class="avatar" title="Preferences">S</button>
      </div>
    </div>

    <!-- category tabs (unchanged) -->
    <nav class="gn-tabs">
      <button class="tab active" data-cat="home">Home</button>
      <button class="tab" data-cat="foryou">For you</button>
      <button class="tab" data-cat="following">Following</button>
      <button class="tab" data-cat="showcase">News Showcase</button>
      <div class="tab-divider"></div>
      <button class="tab" data-cat="india">India</button>
      <button class="tab" data-cat="world">World</button>
      <button class="tab" data-cat="local">Local</button>
      <button class="tab" data-cat="business">Business</button>
      <button class="tab" data-cat="technology">Technology</button>
      <button class="tab" data-cat="entertainment">Entertainment</button>
      <button class="tab" data-cat="sports">Sports</button>
      <button class="tab" data-cat="science">Science</button>
      <button class="tab" data-cat="health">Health</button>
    </nav>
  </header>

  <!-- ====== ‚ÄúYOUR BRIEFING‚Äù STRIP ====== -->
  <section class="gn-briefing">
    <div class="briefing-left">
      <h1 class="display-title">YOUR BRIEFING</h1>
      <div id="briefingDate" class="briefing-date"></div>
    </div>

    <!-- Nation's Mood (daily ticker) + Markets -->
    <div class="briefing-center">
      <div id="moodTicker" class="ticker card" aria-live="polite">Nation‚Äôs Mood ‚Äî Loading‚Ä¶</div>
      <div id="marketTicker" class="ticker" aria-label="Market Ticker"></div>
    </div>

    <!-- (Previously large weather card ‚Äì removed as per new layout) -->
    <div></div>
  </section>

  <!-- ====== PAGE LAYOUT (unchanged blocks) ====== -->
  <main class="layout">
    <aside class="left">
      <section class="block-card">
        <div class="block-header">
          <div class="block-title">PINNED</div>
        </div>
        <div id="pinned" class="block-list"></div>
      </section>
    </aside>

    <section class="center">
      <section id="hero" class="hero-carousel" aria-label="Top stories">
        <button id="heroPrev" class="hero-nav prev" aria-label="Previous">‚Äπ</button>
        <div id="heroTrack" class="hero-track"></div>
        <button id="heroNext" class="hero-nav next" aria-label="Next">‚Ä∫</button>
        <div id="heroDots" class="hero-dots" role="tablist" aria-label="Slides"></div>
      </section>

      <section class="news-section">
        <div class="controls">
          <button class="chip active" data-sent="all">All</button>
          <button class="chip" data-sent="positive">Positive</button>
          <button class="chip" data-sent="neutral">Neutral</button>
          <button class="chip" data-sent="negative">Negative</button>
          <button id="expChip" class="chip" title="Try experimental feeds">Max Feeds</button>
        </div>
        <div id="newsList" class="news-list"></div>
      </section>

      <!-- optional ‚Äúdaily‚Äù list (kept) -->
      <section class="news-section">
        <h3>More</h3>
        <div id="daily" class="news-list"></div>
      </section>
    </section>

    <aside class="right">
      <section class="block-card">
        <div class="block-header">
          <div class="block-title">TRENDING TOPICS</div>
        </div>
        <div id="topicsList" class="topics-list"></div>
      </section>

      <section class="block-card">
        <div class="block-header">
          <div class="block-title">SENTIMENT LEADERBOARD</div>
        </div>
        <div class="card-list" id="leaderboard">
          <!-- existing leader UI keeps working -->
        </div>
      </section>
    </aside>
  </main>

  <footer class="footer">
    ¬© <span id="year"></span> Informed360
  </footer>

  <!-- Preferences modal (unchanged minimal) -->
  <dialog id="signinModal">
    <form method="dialog">
      <h3>Personalize</h3>
      <label>Name <input id="prefName" type="text"></label>
      <label>City <input id="prefCity" type="text" placeholder="Bengaluru"></label>
      <fieldset>
        <legend>Interests</legend>
        <label><input type="checkbox" value="india" checked> India</label>
        <label><input type="checkbox" value="business"> Business</label>
        <label><input type="checkbox" value="technology"> Tech</label>
      </fieldset>
      <div style="display:flex; gap:.5rem; justify-content:flex-end">
        <button value="cancel">Cancel</button>
        <button id="savePrefs" value="default">Save</button>
      </div>
    </form>
  </dialog>

  <script src="/app.js" type="module"></script>
</body>
</html>
