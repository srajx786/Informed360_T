<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Informed360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">Informed360</div>
    <div id="ticker" class="ticker" aria-live="polite"></div>
    <!-- Theme toggle button (sun/moon icon set via JS) -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"></button>
  </header>

  <main class="layout">
    <aside class="left">
      <h2>Pinned News</h2>
      <div id="pinned" class="card-list"></div>
    </aside>

    <section class="center">
      <!-- Highlighted hero story (from the latest article) -->
      <div id="mainHero" class="main-hero"></div>
      <!-- Trending News section: displays aggregated clusters of stories based on common phrases.
           Each cluster shows the headline, an overall sentiment bar, the number of
           matching articles and an image from the first story. A horizontal
           scroller lets users navigate through the top clusters. -->
      <div class="trending-news-section">
        <h2>Trending News</h2>
        <div class="topics-carousel" id="topicsCarousel" role="region" aria-label="Trending topics">
          <button class="nav prev" id="topicPrev" aria-label="Previous">‹</button>
          <div class="topic-slides" id="topicSlides"></div>
          <button class="nav next" id="topicNext" aria-label="Next">›</button>
        </div>
      </div>
    </section>

    <aside class="right">
      <h2>Trending Topics</h2>
      <div id="trending" class="trend-list"></div>

      <div class="daily">
        <h3>Daily News</h3>
        <div id="daily" class="daily-list"></div>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <span>© <span id="year"></span> Informed360 — Live news & sentiment for readers.</span>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
